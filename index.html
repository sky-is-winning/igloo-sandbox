<html lang="en" dir="ltr" version="HTML+RDFa 1.1" xmlns:content="http://purl.org/rss/1.0/modules/content/"
    xmlns:dc="http://purl.org/dc/terms/" xmlns:foaf="http://xmlns.com/foaf/0.1/" xmlns:og="http://ogp.me/ns#"
    xmlns:rdfs="http://www.w3.org/2000/01/rdf-schema#" xmlns:sioc="http://rdfs.org/sioc/ns#"
    xmlns:sioct="http://rdfs.org/sioc/types#" xmlns:skos="http://www.w3.org/2004/02/skos/core#"
    xmlns:xsd="http://www.w3.org/2001/XMLSchema#" xmlns:fb="http://ogp.me/ns/fb#"
    xmlns:article="http://ogp.me/ns/article#" xmlns:book="http://ogp.me/ns/book#"
    xmlns:profile="http://ogp.me/ns/profile#" xmlns:video="http://ogp.me/ns/video#">
<meta name="viewport" content="width=device-width, initial-scale=1">

<head profile="http://www.w3.org/1999/xhtml/vocab">
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <link type="text/css" rel="stylesheet"
        href="/client/styles/styles.css" media="all" />
    <title>Igloo Sandbox</title>
    <script src="/client/scripts/lib/webfont.js"></script>
    <script>
        var script = document.createElement("script");
        script.src = `/client/scripts/client/igloo-sandbox.min.js?v=${Date.now().toString()}`, document.getElementsByTagName("HEAD")[0].appendChild(script)
    </script>
</head>

<body class="html not-front not-logged-in page-play full-page-flow i18n-en context-play snowball">
    <input type="text" id='dummyForMobileKeyboard' class="dummyForMobileKeyboard"/>

    <div id="game" class="game"></div>
        
    <script>
        var dummyBox = document.getElementById('dummyForMobileKeyboard');
        dummyBox.onkeyup = () => {
            processKey()
        }

        function processKey() {
            dummyBox = document.getElementById('dummyForMobileKeyboard');
            var e = new KeyboardEvent('keydown', {
                bubbles: true,
                cancelable: true,
                keyCode: dummyBox.value.charCodeAt(dummyBox.value.length - 1),
                key: dummyBox.value.substring(dummyBox.value.length - 1),
            });
            document.onkeydown(e);
            dummyBox.remove()
            var newDummy = document.createElement('input')
            newDummy.type = 'text'
            newDummy.id = 'dummyForMobileKeyboard'
            newDummy.style = 'position: absolute; top: -100px; left: -100px; width: 1px; height: 1px; opacity: 0;'
            document.body.appendChild(newDummy)
            newDummy.focus()
            newDummy.onkeyup = () => {
                processKey()
            }
        }
    </script>
</body>

</html>
